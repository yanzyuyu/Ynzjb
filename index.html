<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembayaran QRIS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 15px;
        }
        .header i {
            font-size: 30px;
            color: #ffcc00;
        }
        h2 {
            font-size: 22px;
        }
        .qris-box {
            background: #fff;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
        }
        .qris-box img {
            width: 100%;
            border-radius: 5px;
        }
        .info {
            font-size: 14px;
            margin-top: 10px;
        }
        .btn-wa {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background: #25D366;
            color: #fff;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            margin-top: 15px;
            transition: 0.3s;
        }
        .btn-wa i {
            font-size: 20px;
        }
        .btn-wa:hover {
            background: #1ebe5d;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <i class="fas fa-credit-card"></i>
            <h2>Pembayaran dengan QRIS</h2>
        </div>
        <div class="qris-box">
            <img src="https://i.ibb.co.com/Q77KLkXY/qr-ID1025374704704-12-02-25-173936069-1739360693022.jpg" alt="QRIS Pembayaran">
        </div>
        <p class="info">Silakan scan QRIS di atas menggunakan aplikasi pembayaran yang mendukung QRIS.</p>
        <a href="https://wa.me/6283867056910?text=Halo%2C+saya+sudah+melakukan+topup+via+QRIS.%0ANama%3A+%0ANominal%3A+" class="btn-wa">
            <i class="fab fa-whatsapp"></i> Konfirmasi Topup
        </a>
    </div>
</body>
</html>
